<div class="header">
  <p>Welcome!</p>
</div>

<div class="container">
  <img src="../../../assets/icons/piedra-papel-tijeras.png" alt="Logo del juego" class="logo">
  <div class="player-data">
    <label for="playerName">Create new player</label>

  <button (click)="startGame()">Join</button>
</div>
